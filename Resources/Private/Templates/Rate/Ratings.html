<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="content">
    
    <f:if condition="{ratings}">
        <div class="rating-list-view" id="rating-container-{contentObjectData.uid}">
            <f:if condition="{settings.headline} || {settings.bodytext}">
                <div class="rating-header">
                    <f:if condition="{settings.headline} !='' && {settings.headlineType} !='' && {settings.headlineType} != 'hidden'">
                        <{settings.headlineType}> {settings.headline -> f:format.raw()} </{settings.headlineType}>
                    </f:if>
                    {settings.bodytext -> f:format.html()}
                </div>
            </f:if>
            
            <f:if condition="{settings.hidePagination} && {ratings}">
                <f:then> 
                    <div class="rating-results">
                        <ul class="rating-list">
                            <f:for each="{ratings}" as="rateItem" iteration="i">
                                <f:render partial="RateItem" arguments="{_all}" />
                            </f:for>
                        </ul>
                    
                    </div>
                </f:then>
                <f:else if="{paginatorItems}">
                    
                    <f:if condition="{paginator.numberOfPages} > 1 && {settings.paginate.insertAbove} == 1">
                        <f:render partial="Pagination/Index" arguments="{totalPages: totalPages, currentPage:currentPage, class:'top-pagination'}" />
                    </f:if>
        
                    <div class="rating-results">
                        <ul class="rating-list">
                            <f:for each="{paginatorItems}" as="rateItem" iteration="iterator">
                                <f:render partial="RateItem" arguments="{_all}" />
                            </f:for>
                        </ul>
                    </div>

                    <f:if condition="{paginator.numberOfPages} > 1 && ({settings.paginate.insertBelow} == 1 || ({settings.paginate.insertAbove} == 0 && {settings.paginate.insertAbove} == 0))">
                        <f:render partial="Pagination/Index" arguments="{totalPages: totalPages, currentPage:currentPage, class:'bottom-pagination'}" />
                    </f:if>        
                </f:else>
            </f:if>
        </div>
    </f:if>
</f:section>
